name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Cache node modules
      uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: yarn install

    - name: Run linting
      run: yarn lint

    - name: Run tests
      run: yarn test

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v1
      with:
        organization: 'jahsscz'  # Reemplaza con tu organizaci√≥n en SonarCloud
        token: ${{ secrets.SONAR_TOKEN }}  # Usa el secreto SONAR_TOKEN configurado
